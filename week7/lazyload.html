<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <h2>Food that I want to try</h2>
        <picture><img src="images/placeholder.jpg" data-src="images/food1.jpg" alt="Food"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/food2.jpg" alt="Food"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/food3.jpg" alt="Food"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/food4.jpg" alt="Food"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/food5.jpg" alt="Food"></picture>
    </main>
    <script src="main.js"></script>
</body>
</html>
